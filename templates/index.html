  <title>Server IP Checker | Free Online IP Lookup Tool</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* Modern gradient background */
      background: linear-gradient(135deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.75); /* semi-transparent overlay for readability */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #00ffff;
    }

    p.intro {
      font-size: 16px;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    input {
      padding: 12px;
      width: 85%;
      border: none;
      border-radius: 5px;
      margin-bottom: 12px;
      font-size: 16px;
      color: #000;
    }

    button {
      padding: 10px 20px;
      background-color: #00ffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      color: #000;
    }

    button:hover {
      background-color: #00cccc;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Server IP Checker</h1>
    <p class="intro">Use our free Server IP Checker to instantly verify IP addresses and diagnose network issues. Fast, reliable, and easy to use.</p>

    <form id="ipForm">
      <label for="ip">Enter Server IP:</label>
      <input id="ip" name="ip" placeholder="e.g. 192.168.1.1" required type="text" />
      <button type="submit">Check</button>
    </form>

    <section id="result">&nbsp;</section>

    <footer>
      <strong>Made by Shankar And Shreyash</strong><br />
      &copy; 2025
    </footer>
  </main>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
